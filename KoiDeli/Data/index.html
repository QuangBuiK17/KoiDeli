<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
            <div class="relative w-full h-64 transform-style-3d">
                {0: Image}
            </div>
            <div class="mt-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-md font-medium text-gray-700 dark:text-gray-400">Transaction ID</label>
                        <p class="mt-1 text-md text-black dark:text-white font-bold">#{1: TransationId}</p>
                    </div>
                    <div>
                        <label class="block text-md font-medium text-gray-700 dark:text-gray-400">Price</label>
                        <p class="mt-1 text-md text-black dark:text-white font-bold">{2: Price} VND</p>
                    </div>
                </div>
                <div>
                    <label class="block text-md font-medium text-gray-700 dark:text-gray-400">Status</label>
                    {3: Status}
                </div>
                <div>
                    <label class="block text-md font-medium text-gray-700 dark:text-gray-400">Note</label>
                    <p class="mt-1 text-md text-black dark:text-white font-bold">{4: Note}</p>
                </div>
                <div class="mt-6 text-white flex items-center justify-center mt-2">
                    <a href="https://koifarmshop.netlify.app/profile/transaction-history" class="w-full text-md bg-[#38B6FF] py-2 px-4 rounded-md font-medium mt-4 text-center">Back to your profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
